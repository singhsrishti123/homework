<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Exception Handling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: deep blue;
      padding: 20px;
      color: pink;
    }
    section {
      background: pitch;
      padding: 1rem;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    pre {
      background: purple;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Exception Handling Examples</h1>

  <section>
    <h2>1. Handle Exception for Undeclared Variable</h2>
    <pre id="undeclaredVarOutput"></pre>
  </section>

  <section>
    <h2>2. Throw "Divide by Zero" Error</h2>
    <pre id="divideZeroOutput"></pre>
  </section>

  <section>
    <h2>3. Throw "Out of Bound" Error</h2>
    <pre id="outOfBoundOutput"></pre>
  </section>

  <section>
    <h2>4. Exception Handling using finally</h2>
    <pre id="finallyOutput"></pre>
  </section>

  <script>
    // 1. Handle Exception for Undeclared Variable
    const undeclaredOutput = document.getElementById("undeclaredVarOutput");
    try {
      console.log(someVar); // Not declared
    } catch (error) {
      undeclaredOutput.textContent = "Caught an error: " + error.message;
    }

    // 2. Throw Divide by Zero Error
    const divideOutput = document.getElementById("divideZeroOutput");
    function divide(a, b) {
      if (b === 0) {
        throw new Error("Divide by Zero Error");
      }
      return a / b;
    }
    try {
      let result = divide(10, 0);
      divideOutput.textContent = "Result: " + result;
    } catch (error) {
      divideOutput.textContent = "Caught an error: " + error.message;
    }

    // 3. Throw "Out of Bound" Error
    const boundOutput = document.getElementById("outOfBoundOutput");
    function accessArray(arr, index) {
      if (index < 0 || index >= arr.length) {
        throw new Error("Out of Bound Error");
      }
      return arr[index];
    }
    try {
      let array = [1, 2, 3];
      let value = accessArray(array, 5); // Invalid index
      boundOutput.textContent = "Value: " + value;
    } catch (error) {
      boundOutput.textContent = "Caught an error: " + error.message;
    }

    // 4. Exception Handling with finally
    const finallyOutput = document.getElementById("finallyOutput");
    try {
      let x = undefinedVariable; // Will throw
    } catch (err) {
      finallyOutput.textContent = "Caught: " + err.message;
    } finally {
      finallyOutput.textContent += "\nFinally block executed.";
    }
  </script>

</body>
</html>
